<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Transaction Manager</title>
</head>
<body>
<div align="center">
    <h1>Transaction List</h1>
    <a href="newtran">Create New Transaction</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>ACNO</th>
                <th>Name</th>
                <th>Branch</th>
                <th>Amount</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="transaction : ${listTransaction}">
            	<td th:text="${transaction.tid}">Transaction ID</td>
                <td th:text="${transaction.acno}">ACNO</td>
                <td th:text="${transaction.tname}">Name</td>
                <td th:text="${transaction.branch}">Branch</td>
                <td th:text="${transaction.amount}">Amount</td>
                <td>
                	<a th:href="@{'/editt/' + ${transaction.tid}}">Edit</a>
                	&nbsp;&nbsp;&nbsp;
                	<a th:href="@{'/deletet/' + ${transaction.tid}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>    
</body>
</html>
